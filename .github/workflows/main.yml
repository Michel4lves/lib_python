name: lib_python-CI

on:
  push:
    branches:
      - main  # Verifica o c贸digo ao fazer push na branch "main"
  pull_request:
    branches:
      - main  # Verifica o c贸digo em PRs para a branch "main"

jobs:
  flake8-lint:
    runs-on: ubuntu-latest

    steps:
      # Checa o c贸digo do reposit贸rio
      - name: Check out code
        uses: actions/checkout@v4

      # Configura o Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Instala o Flake8
      - name: Install dependencies
        run: |
          python -q -m pip install --upgrade pip
          pip install -q -r requirements.txt


      # Executa o Flake8
      - name: Run Flake8
        run: |
          flake8 .

      # Executa o safety
      - uses: actions/checkout@main
      - name: Run Safety CLI to check for vulnerabilities
        uses: pyupio/safety-action@v1
        with:
          api-key: ${{ secrets.SAFETY_API_KEY }}
          args: --detailed-output # To always see detailed output from this action
